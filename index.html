<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon TCG Battle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>Pokémon TCG Battle</h1>
        <button id="random-cards-btn">Get Random Cards for Battle</button>
        <div id="battle">
            <div id="user-cards">
                <h2>User's Cards</h2>
                <div class="cards"></div>
            </div>
            <div id="cpu-cards">
                <h2>CPU's Cards</h2>
                <div class="cards"></div>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
