<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
</head>
<body>
    <div id="container">
        <h1>Pokémon Card Gallery</h1>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
        <input type="text" id="search" placeholder="Search for cards...">
        <select id="sort">
            <option value="name">Sort by Name</option>
            <option value="hp">Sort by HP</option>
            <option value="rarity">Sort by Rarity</option>
        </select>
        <select id="type-filter">
            <option value="">Filter by Type</option>
        </select>
        <select id="set-filter">
            <option value="">Filter by Set</option>
        </select>
        <div id="gallery" class="grid-container"></div>
        <div id="pagination" class="pagination">
            <button id="prev-page" class="pagination-btn">Previous</button>
            <span id="page-info"></span>
            <button id="next-page" class="pagination-btn">Next</button>
        </div>
    </div>
    
    <!-- Modal Structure -->
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-card-details"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="script.js"></script>
</body>
</html>
