<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon TCG Battle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>Pokémon TCG Battle</h1>
        <div id="controls">
            <select id="set-select">
                <option value="">Select a Set</option>
            </select>
            <button id="fetch-set-cards-btn">Fetch Cards from Set</button>
            <button id="start-battle-btn" disabled>Start Battle</button>
        </div>
        <div id="selection">
            <div id="available-cards">
                <h2>Available Cards</h2>
                <div class="cards"></div>
            </div>
            <div id="selected-cards">
                <h2>Selected Cards (Choose 6)</h2>
                <div class="cards"></div>
            </div>
        </div>
        <div id="battle">
            <div id="user-cards">
                <h2>User's Cards</h2>
                <div class="cards"></div>
            </div>
            <div id="cpu-cards">
                <h2>CPU's Cards</h2>
                <div class="cards"></div>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
